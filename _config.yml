# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Visualización de datos educativos abiertos
author: Jairo Antonio Melo Flórez
logo: _static/imgs/logo_datos.png
only_build_toc_files: true
# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  allow_errors: true
  timeout: 200

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/MOOC-UNAM-Publico/curso-datos # Online location of your book
  # path_to_book: docs # Optional path to your book, relative to the repository root
  branch: gh-pages # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_navbar: Elaborado con <a href="https://jupyterbook.org">Jupyter Book</a>
  extra_footer: |
    <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a><br />Este obra está bajo una <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">licencia de Creative Commons Reconocimiento 4.0 Internacional</a>.
sphinx:
  config:
    html_show_copyright: false
    bibtex_reference_style: author_year
